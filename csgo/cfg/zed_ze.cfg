// # 指令使用方法：
//
// ## 方法一
//    打开对话框，输入`!bangzhu`打开帮助菜单
//    - 特别的：
//
//      使用符号`/`替代`!`可以让指令在对话框中隐藏，以避免刷屏
//      例如`/bangzhu`
//
// ## 方法二
//    打开控制台，输入`sm_bangzhu`打开帮助菜单
//

// # 键位绑定
// 欢呼
bind "j" "cheer";

// 自杀
bind "k" "kill";

// 兑换积分
bind "x" "sm_exchange";

// 无限子弹
bind "c" "sm_zammo";

// 传送回传送点
bind "l" "ztele";

// 切换左右手
bind "n" "toggle cl_righthand";

// 手雷
bind "f1" "sm_he";

// 燃烧弹
bind "f2" "sm_fire";

// 护甲
bind "f3" "sm_buy vest";

// 食物
bind "f4" "sm_food";

// 切换视角
bind "f5" "sm_tp";

// 狐尾肛塞
bind "f6" "sm_foxtail";

// 防化血清
bind "f7" "sm_serum";

// 神器保险
bind "f8" "sm_safe";

// 刷枪
bind "f9"          "sm_sell; sm_buy mp9";
bind "f10"         "sm_sell; sm_buy p90";
bind "f11"         "sm_sell; sm_buy bizon";
bind "-"           "sm_sell; sm_buy m4a1";
bind "="           "sm_sell; sm_buy m4a4";
bind "["           "sm_sell; sm_buy sg556";
bind "]"           "sm_sell; sm_buy ak47";
bind "kp_slash"    "sm_sell; sm_buy scar20";
bind "kp_multiply" "sm_sell; sm_buy awp";
bind "kp_minus"    "sm_sell; sm_buy negev";
bind "kp_home"     "sm_sell; sm_buy mp5";
bind "kp_uparrow"  "sm_sell; sm_buy xm1014";
bind "kp_pgup"     "sm_upgrade";

// 离子飞弹
bind "kp_end" "sm_ion";

// 激光拌雷
bind "kp_downarrow" "sm_slam";

// 炮塔
bind "kp_pgdn" "sm_turret";

// 符卡
bind "kp_ins" "sm_decoy";

// 防止挂腊肠
bind "kp_del" "sm_stuck";

// 团队语音
bind "kp_leftarrow" "sm_tv";

// 武器设置
bind "kp_5" "gun";

// 切换计分板显示详情（0 为显示头像，1 为显示数量）
bind "9" "toggle cl_hud_playercount_showcount";

// 切换迷你计分板显示位置（0为顶部，1 为底部）
bind "0" "toggle cl_hud_playercount_pos";

echo "zed community ze server configuration file (zed_ze.cfg) loaded"
