// # 指令使用方法：
//
// ## 方法一
//    打开对话框，输入`!bangzhu`打开帮助菜单
//    - 特别的：
//
//      使用符号`/`替代`!`可以让指令在对话框中隐藏，以避免刷屏
//      例如`/bangzhu`
//
// ## 方法二
//    打开控制台，输入`sm_bangzhu`打开帮助菜单
//

// # 键位绑定
// restart
bind "h" "r";

// usp
bind "x" "usp";

// 快速切刀
bind "c" "use weapon_knife";

// 查看记录
bind "b" "wr";

// 欢呼
bind "j" "cheer";

// 自杀
bind "k" "kill";

// 传送
bind "l" "tele";

// 切换左右手
bind "n" "toggle cl_righthand";

// 切换计分板显示详情（0 为显示头像，1 为显示数量）
bind "9" "toggle cl_hud_playercount_showcount";

// 切换迷你计分板显示位置（0为顶部，1 为底部）
bind "0" "toggle cl_hud_playercount_pos";

echo "zed community triathlon server configuration file (zed_triathlon.cfg) loaded"
