// # 指令使用方法：
//
// ## 方法一
//    打开对话框，输入`!bangzhu`打开帮助菜单
//    - 特别的：
//
//      使用符号`/`替代`!`可以让指令在对话框中隐藏，以避免刷屏
//      例如`/bangzhu`
//
// ## 方法二
//    打开控制台，输入`sm_bangzhu`打开帮助菜单
//

// # 键位绑定
// 肾上腺激素
bind "x" "epine";

// 快速切刀
bind "c" "use weapon_knife";

// 降落伞
bind "p" "prachute";

// 血包
bind "h" "hs";

// 雷达
bind "i" "radar";

// 欢呼
bind "j" "cheer";

// 自杀
bind "k" "kill";

// 传送
bind "l" "tele";

// rifle
bind "-" "m4a1";
bind "=" "m4a4";
bind "[" "sg556";
bind "]" "ak47";

// knife
bind "f1" "knife";

// mp5
bind "f2" "mp5";

// awp
bind "f3" "awp";

// rpg
bind "f4" "rpg";

// 侦探验人套
bind "f5" "revolver; taser; hss; revolver";

// 无人机
bind "f6" "drone";

// 样本辅助
bind "f7" "dnaext";

// ump45
bind "f8" "ump45";

// 急速靴
bind "f9" "boot";

// 绊雷
bind "f10" "mine";

// 爆炸血包
bind "f11" "hstrip";

// 隐形
bind "kp_end" "camou";

// 抑制装置
bind "kp_downarrow" "bump";

// 炮塔
bind "kp_pgdn" "turret";

// 病毒针
bind "KP_LEFTARROW" "virus";

// 切换左右手
bind "n" "toggle cl_righthand";

// 切换计分板显示详情（0 为显示头像，1 为显示数量）
bind "9" "toggle cl_hud_playercount_showcount";

// 切换迷你计分板显示位置（0为顶部，1 为底部）
bind "0" "toggle cl_hud_playercount_pos";

echo "zed community ttt server configuration file (zed_ttt.cfg) loaded"
